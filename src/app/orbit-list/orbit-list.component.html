<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)="sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let launch of satellites">
       <td>{{launch.name}}</td>
       <td [class.warning] ="launch.shouldShowWarning()">{{launch.type}}</td>
       <td>{{launch.operational}}</td>
       <td>{{launch.orbitType}}</td>
       <td>{{launch.launchDate}}</td>
    </tr>
</table>
